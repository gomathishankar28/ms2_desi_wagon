 <div id="acknowledgement">

            <!-- Form Code from Bootstrap -->
            <div id = "place_order">
                <h3>Send your order Today!!!! </h3>
            <form onsubmit="return sendMail(this);" id="orderform">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="fname" placeholder="Fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="emailaddress" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="number" maxlength="10" class="form-control" id="mobile" name="mobile" placeholder="687241357" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="form-control" id="location">
                        <option>Amsterdam</option>
                        <option>Uterecht</option>
                        <option>DenBosch</option>
                        <option>Eindhoven</option>
                        <option>Mastricht</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="134 zanddreef Amsterdam">
                </div>
                <div class="form-group">
                    <label for="groceryList">Grocery List</label>
                    <textarea class="form-control" id="groceryList" name="grocerylist" rows="10" placeholder="Item name - Qty" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            </div>
        </div>
